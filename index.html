<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Loan Calculator</h1>
      <p>
        Loan Amount $
        <input
          onChange="calculateLoan()"
          class="input"
          type="number"
          name=""
          id="loan-amount"
          min="1"
          max="500000"
          value="1000"
        />
      </p>

      <p>
        Interest Rate %
        <input
          onChange="calculateLoan()"
          class="input"
          type="number"
          name=""
          id="Interest-Rate"
          min="0"
          max="100"
          value="10"
          step=".1"
        />
      </p>

      <p>
        Mount to pay$
        <input
          onChange="calculateLoan()"
          class="input"
          type="number"
          name=""
          id="Mount-to-pay"
          min="6"
          max="48"
          value="12"
        />
      </p>
      <p class="payment" id="payment">monthly Payment</p>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
